<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevDayRolodex</title>
    <link rel="stylesheet" href="index.css">
    </head>
<body>
<div class="header">
    <div class="headerText"><span class="green">Recursive Thinking</span> Dev Days</div>
    <div class="subtext">A directory of the people attending our weekly Recursive Thinking Dev Days</div>
</div>
<div class="js-dev-holder">
    <div class="stack-2 original-clone" style="display: none">
        <div class="card">
            <div class="row">
                <div class="col-3">
                    <img class="picture js-picture" src="https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/14524993_10157542794230593_8940475491958740022_o.jpg?oh=d9021ee280bb415103113014a184770f&oe=5909D272">
                </div>
                <div class="col-6">
                    <h1 class="js-name" data-value="Name"><span data-value="Age" class="age js-age"></span></h1>
                    <h2 class="js-occupation" data-value="Occupation"></h2>
                </div>
                <div class="col-3">
                    <div class="number">
                        <div data-value="DevDay" class="tickerNumber js-devday"></div>
                        <div class="tickerText">Dev Days Attended</div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="margin">
                <h2>Framework & Languages</h2>
                <ul>
                    <div class="row">
                        <div data-value="Languages" class="col-6 js-languages">
                        </div>
                        <div data-value="Frameworks" class="col-6 js-frameworks">
                        </div>
                    </div>
                </ul>
            </div>
            <hr>
            <div class="margin">
                <h2>Bio</h2>
                <p data-value="Bio" class="js-bio"></p>
            </div>
            <hr>
            <div class="margin center">
                <button><a data-value="LinkedIn" href="#" class="js-linkedin">LinkedIn</a></button>
                <button><a data-value="Website" href="#" class="js-website">Website</a></button>
                <button><a data-value="Codepen" href="#" class="js-codepen">CodePen</a></button>
                <button><a data-value="Github" href="#" class="js-github">GitHub</a></button>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
